<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>test IP</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div class="border">
		<span id="ip1"></span>
	</div>
	<br>
	IP = <span id="ip2"></span>
	<br>
	ISP = <span id="isp"></span>
	<br>
	Country = <span id="country"></span>
	<br>
	City = <span id="city"></span>
	<br>
	Region = <span id="region"></span>
	<br>
	Location = <span id="loc"></span>
	<br>
	Organization = <span id="org"></span>
	<br>
	Timezone = <span id="timezone"></span>
	<br>
	<p>MAP LOCATION</p>
	<iframe 
	id="googleMap" 
	width="600"
	height="450"
	frameborder="0" style="border: 0;"
	allowfullscreen>
	</iframe>
	<script>
		$.getJSON('https://ipapi.co/json',function(data){
			$('#ip1').text(data.ip);
			$('#ip2').text(data.ip);
			$('#isp').text(data.org);
			$('#country').text(data.country_name);
			$('#city').text(data.region);
			$('#region').text(data.region_code);
			$('#loc').text(data.latitude + ',' + data.longitude);
			$('#org').text(data.org);
			$('#timezone').text(data.timezone);

			var iframe = document.getElementById('googleMap');
			iframe.src = "https://maps.google.com/maps?q=" + data.latitude + "," + data.longitude + "&output=embed";

		});
	</script>
</body>
</html>
